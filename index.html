<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexandra Black and the Thief of Death</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: white;
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #animation-layer {
            background: violet;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            animation: fadeOutAnimation 3s ease forwards;
        }
        @keyframes fadeOutAnimation {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }
        .content {
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
            padding: 20px;
            z-index: 10;
            position: relative;
        }
        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            visibility: hidden; /* Initially hide title */
        }
        .title-image {
            height: 50px;
            margin-right: 10px;
        }
        .mission-statement {
            font-family: 'Brush Script MT', cursive;
            font-size: 28px;
            color: #DDA0DD;
            text-shadow: 2px 2px 4px #000000;
            opacity: 0; /* Initially hide text */
            transition: opacity 1s ease-out 3s; /* Transition after animation */
        }
        hr {
            border: 0;
            height: 1px;
            background-color: white;
            margin: 20px auto;
            width: 80%;
        }
        @media (max-width: 600px) {
            .mission-statement {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div id="animation-layer"></div>
    <div class="content">
        <div class="title-container">
            <img src="WickedLantern.png" alt="Wicked Lantern" class="title-image">
            <div class="mission-statement" id="titleText">Alexandra Black and the Thief of Death</div>
        </div>
        <hr>
    </div>
    <script>
        // Animation delay then reveal title
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.querySelector('.title-container').style.visibility = 'visible';
                let titleText = document.getElementById('titleText');
                let fullText = titleText.textContent;
                titleText.textContent = '';
                let i = 0;
                let interval = setInterval(function() {
                    if (i < fullText.length) {
                        titleText.textContent += fullText.charAt(i);
                        i++;
                    } else {
                        clearInterval(interval);
                    }
                }, 150); // Speed of writing
            }, 3000); // Delay to match animation fade
        });
    </script>
</body>
</html>
