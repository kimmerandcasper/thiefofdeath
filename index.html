<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexandra Black and the Thief of Death</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: white;
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #animation-layer {
            background: url('ViolentLight.png') no-repeat center center;
            background-size: cover;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 5;  /* Increased z-index */
            animation: shrinkToLantern 1s ease forwards;
        }
        @keyframes shrinkToLantern {
        0% { transform: scale(1); visibility: visible; }
        100% { transform: scale(0); visibility: hidden; }
        }
        .content {
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            opacity: 0;
        }
        .title-image {
            height: 50px;
            margin-right: 10px;
            position: fixed; 
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2; /* Lower than the animation layer */
        }
        .mission-statement {
            font-family: 'Brush Script MT', cursive;
            font-size: 28px;
            color: #DDA0DD;
            text-shadow: 2px 2px 4px #000000;
            transition: opacity 1s ease-out 3s;
        }
        hr {
            border: 0;
            height: 1px;
            background-color: white;
            margin: 20px auto;
            width: 80%;
        }
        @media (max-width: 600px) {
            .mission-statement {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <img src="WickedLantern.png" alt="Wicked Lantern" class="title-image"> 
    <div id="animation-layer"></div>
    <div class="content">
        <div class="title-container">
            <div class="mission-statement" id="titleText">Alexandra Black and the Thief of Death</div>
        </div>
    </div>
    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.querySelector('.title-container').style.opacity = 1;
                let titleText = document.getElementById('titleText');
                let fullText = titleText.textContent;
                titleText.textContent = '';
                let i = 0;
                let interval = setInterval(function() {
                    if (i < fullText.length) {
                        titleText.textContent += fullText.charAt(i);
                        i++;
                    } else {
                        clearInterval(interval);
                    }
                }, 150); 
            }, 3000);
        });
    </script>
</body>
</html>
