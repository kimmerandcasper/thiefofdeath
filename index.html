<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexandra Black and the Thief of Death</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: white;
            background-color: black;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .content {
            max-width: 600px;
            width: 100%;
            text-align: left;
            box-sizing: border-box;
        }
        img.logo {
            display: block;
            width: 80%;
            margin: 15px auto;
        }
        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        .title-image {
            height: 50px; /* Adjust size as needed */
            margin-right: 10px; /* Space between image and text */
        }
        .mission-statement {
            font-family: 'Brush Script MT', cursive;
            font-size: 24px;
            text-align: center;
            color: #DDA0DD; /* Neon purple color */
        }
        hr {
            border: 0;
            height: 1px;
            background-color: white;
            margin: 20px auto;
            width: 100%;
        }
        .contact-info {
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            text-align: left;
            padding-bottom: 10px;
            color: white; /* Ensuring text is white for readability on black background */
        }
        @media (max-width: 600px) {
            .content, .contact-info {
                font-size: 14px;
                padding: 10px;
            }
            .mission-statement {
                font-size: 20px; /* Smaller font size for mobile devices */
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="MousePupLogo.png" alt="Mouse Pup Logo" class="logo">
        <div class="title-container">
            <img src="WickedLantern.png" alt="Wicked Lantern" class="title-image">
            <div class="mission-statement">Alexandra Black and the Thief of Death</div>
        </div>
        <hr>
        <div class="contact-info">
            Contact Mouse Pup at <a href="mailto:mousepuptechnology@gmail.com">mousepuptechnology@gmail.com</a>
        </div>
    </div>
</body>
</html>
