<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexandra Black and the Thief of Death</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: white;
            background-color: black;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .content {
            max-width: 600px;
            width: 100%;
            text-align: center; /* Center aligning text for grandeur */
            box-sizing: border-box;
        }
        img.logo {
            display: none; /* Removed as it's not used */
        }
        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        .title-image {
            height: 50px; 
            margin-right: 10px;
        }
        .mission-statement {
            font-family: 'Brush Script MT', cursive;
            font-size: 28px; /* Increased font size for emphasis */
            color: #DDA0DD; /* Neon purple color */
            text-shadow: 2px 2px 4px #000000; /* Text shadow for depth */
        }
        hr {
            border: 0;
            height: 1px;
            background-color: white;
            margin: 20px auto;
            width: 80%; /* Slightly reduced for style */
        }
        .contact-info {
            font-family: 'Arial', sans-serif;
            font-size: 16px; /* Slightly larger for better readability */
            padding-bottom: 10px;
        }
        @media (max-width: 600px) {
            .mission-statement {
                font-size: 24px; /* Adjusting for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="title-container">
            <img src="WickedLantern.png" alt="Wicked Lantern" class="title-image">
            <div class="mission-statement">Alexandra Black and the Thief of Death</div>
        </div>
        <hr>
        <div class="contact-info">
            Contact Mouse Pup at <a href="mailto:mousepuptechnology@gmail.com">mousepuptechnology@gmail.com</a>
        </div>
    </div>
</body>
</html>
